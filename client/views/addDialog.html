<!--add Modal dialog-->
<template name="addDialog">
	<div class="modal fade" role="dialog" id="addDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4>Add a semester</h4>
				</div>
				<form role="form" class="form-inline text-center">
					<div class="modal-body">
						<div class="form-group">
							<select class="form-control term">
								<option value="" selected="selected">Select Term</option>
								<option>Fall</option>
								<option>Spring</option>
								<option>Summer</option>
							</select>
						</div>
						<div class="form-group">
							<input type="text" class="form-control yearInput" size="4" placeholder="YEAR" value=""/>
						</div>
						<div class="warning"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-danger" id="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
<!--End addDialog -->
