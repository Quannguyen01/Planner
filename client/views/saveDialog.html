<!--saveDialog-->
<template name="saveDialog">
	<div class="modal fade" role="dialog" id="saveDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4>Save Schedule</h4>
				</div>
				<form role="form">
					<div class="modal-body">
						<textarea id="savedInfo" class="form-control" style="resize:none" disabled rows="15"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="save" type="button" class="btn btn-danger" data-dismiss="modal">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
<!--End saveDialog -->
